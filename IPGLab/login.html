	<script>
		var isback = true;
		var uid = "";
		var phone = "";
		uid = getLocal("pigUID")
		phone = getLocal("pigphone")
		setItem("pigphone", phone)
		setItem("pigUID", uid)
		setLocal("pigphone", phone)
		setLocal("pigUID", uid)
		$(document).ready(function() {
			if(uid && uid != null && uid != "null") {
				window.location.href="index.html";
			} else {
				
			}
		})
		function login() {
			if(isback == false) {
				return;
			}
			
			var phone = $("#phone").val()
			var password = $("#password").val()
			if(phone == '' || phone == null || phone == 'null') {
				alert("請輸入手機號")
				return false;
			}
			if(password == '' || password == null || password == 'null') {
				alert("請輸入密碼")
				return false;
			}
			isback = false;
			req(USER_IPG_LOGIN, {
				'phone': phone,
				'password': password
			}, function(data) {
				isback = true;
				uid = data.user.uid
				phone = data.user.phone
				setItem("pigphone", phone)
				setItem("pigUID", uid)
				setLocal("pigUID", uid)
				setLocal("pigphone", phone)
				alert("登錄成功")
				window.location.href="index.html"
			}, function(err) {
				alert(err.msg)
				isback = true;
			})
		}
