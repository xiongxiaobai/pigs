	<body style="background-color: white;">

		<div style="background-color: white;" class="wrap" id="app">
			<div class="header2 clearfix" style="color: white;background-color: #080808;">
				<div class="fl sanjiao glyphicon glyphicon-chevron-left" onclick="back()"></div>
				<div class="head_txt" style="color: white;">账号登录&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
				<div id="gozhuce" class="fr" style="margin-top: -1.26rem;margin-right: 0.2rem;font-weight: bold;font-size: 0.3rem;">注册</div>
			</div>
			<div style="width: 90%;margin-top: 0.2rem;margin-left: 5%;">
				<img style="width: 100%;" src="images/indexb.jpg" />
			</div>
			<div style="text-align: center;height: 0.5375rem;line-height: 0.5375rem;font-size: 0.38rem;color: #4B4B4B;letter-spacing: -0.51px;margin-top: 1rem;font-weight: bold;">
				复仇的小猪
			</div>
			<div style="width: 6.7209rem;height: 1.3459rem;background: #FFFFFF;border: 0rem solid #DCE2EE;border-radius: 0.1333rem;margin-top: 1rem;margin-left: 1.6942rem;">
				<input style="width: 6.7209rem;height: 1.3459rem;line-height: 1.3459rem;background: #FFFFFF;border: 0.0258rem solid #DCE2EE;border-radius: 0.1333rem;text-align: center;font-size: 0.4042rem;color: #535376;font-weight: bold;letter-spacing: -0.0086rem;" type="tel" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;手机号" id="phone" />
			</div>
			<div style="width: 6.7209rem;height: 1.3459rem;background: #FFFFFF;border: 0rem solid #DCE2EE;border-radius: 0.1333rem;margin-top: 0.3483rem;margin-left: 1.6942rem;">
				<input style="width: 6.7209rem;height: 1.3459rem;line-height: 1.3459rem;background: #FFFFFF;border: 0.0258rem solid #DCE2EE;border-radius: 0.1333rem;text-align: center;font-size: 0.4042rem;color: #535376;font-weight: bold;letter-spacing: -0.0086rem;" type="password" id="password" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;密码" />
			</div>
			<div onclick="login()" style="width: 6.7209rem;height: 1.3459rem;background: #333;border-radius: 0.1333rem;margin-top: 0.5375rem;line-height: 1.3459rem;text-align: center;font-size: 0.38rem;color: white;font-weight: bold;letter-spacing: -0.0129rem;margin-left: 1.6942rem;">
				登录
			</div>
			<div id="getPassword" style="text-align: center;height: 0.645rem;line-height: 0.645rem;margin-top: 0.1892rem;color: #535376;font-size: 0.3225rem;">忘记密码？</div>
			<div style="height: 0.4rem;"></div>
		</div>

	</body>
	<script src="js/bootstrap.min.js"></script>
	<script>
		var isback = true;
		var uid = '';
		$(document).ready(function() {
			$("#gozhuce").on("click", function() {
				window.location.href = "zhuce.html"
			})
			$("#getPassword").on("click",function(){
				window.location.href="findPassWord.html"
			})

		})

		function login() {
			if(isback == false) {
				return;
			}
			
			var phone = $("#phone").val()
			var password = $("#password").val()
			if(phone == '' || phone == null || phone == 'null') {
				alert("请输入手机号")
				return false;
			}
			if(password == '' || password == null || password == 'null') {
				alert("请输入密码")
				return false;
			}
			isback = false;
			req(USER_IPG_LOGIN, {
				'phone': phone,
				'password': password
			}, function(data) {
				isback = true;
				uid = data.user.uid
				phone = data.user.phone
				setItem("pigphone", phone)
				setItem("pigUID", uid)
				setLocal("pigUID", uid)
				setLocal("pigphone", phone)
				alert("登录成功")
				window.location.href="index.html"
			}, function(err) {
				alert(err.msg)
				isback = true;
			})
		}

		function back() {
			history.go(-1)
		}
	</script>

</html>
