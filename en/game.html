	<script>
		var isok = false;
		var uid = "";
		var is_back = true;
		$(document).ready(function() {
			uid = getItem("pigUID")
			uid = getLocal("pigUID")
			phone = getItem("pigphone")
			phone = getLocal("pigphone")
			setItem("pigphone", phone)
			setItem("pigUID", uid)
			setLocal("pigphone", phone)
			setLocal("pigUID", uid)
			maidian()
		})
		resetTime(20)

		function resetTime(time) {
			var timer = null;
			var t = time;
			var m = 0;
			var s = 0;
			m = Math.floor(t / 60 % 60);
			m < 10 && (m = '0' + m);
			s = Math.floor(t % 60);

			function countDown() {
				s--;
				s < 10 && (s = '0' + s);
				if(s.length >= 3) {
					s = 59;
					m = "0" + (Number(m) - 1);
				}
				if(m.length >= 3) {
					m = '00';
					s = '00';
					clearInterval(timer);
					if(!isok){
						alert("时间到，游戏失败...")
						window.location.href = "index.html"
					}
				}
//				console.log(m + "分钟" + s + "秒");
				$("#timer").text(s)
			}
			timer = setInterval(countDown, 1000);
		}

		function back() {
			history.go(-1)
		}

		function game() {
			if(uid == '' || uid == null || uid == "null") {
				setTimeout(function() {
					$("#gameok").show()
				}, 1000)
				setTimeout(function() {
					alert("您赢得了50IPG，请输入打币地址领取")
					window.location.href = "zhuce.html"
				}, 2000)
				return
			} else {
				req(PIG_SEND, {
						'uid': uid
					}, function(data) {
						is_back = true
						setTimeout(function() {
							$("#gameok").show()
						}, 1000)
						setTimeout(function() {
							window.location.href = "index.html"
						}, 3000)

					},
					function(e) {
						is_back = true
						var dat = e.code;
						if(dat == 190 || dat == '190') {
							alert("您已经领取过了");
							window.location.href = "index.html"
						} else if(dat == 191 || dat == '191') {
							alert("名额已满感谢参与");
							window.location.href = "index.html"
						} else {
							alert("请完整填写参数")
						}
						return false
					})
			}
		}
		
		function maidian() {

			req(BURIED_POINT_RECORD, {
				'uid': uid,
				'name': "pig_game"
			}, function(data) {}, function(err) {})
		}
	</script>
