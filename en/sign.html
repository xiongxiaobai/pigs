	<script>
		var is_back = true;
		var uid = '';
		$(document).ready(function() {
			uid = getLocal("pigUID")
			phone = getLocal("pigphone")
			setItem("pigphone", phone)
			setItem("pigUID", uid)
			setItem("pigphone", phone)
			setLocal("pigphone", phone)
			setItem("pigUID", uid)
			setLocal("pigUID", uid)
			if(uid&&uid!=null&&uid!="null") {
				$("#nologn").hide()
				$("#logn").show()
			} else {
				$("#nologn").show()
				$("#logn").hide()
			}

		})

		function back() {
			history.go(-1)
		}

		function register() {
			if(is_back) {

			} else {
				return;
			}
			var phone = $("#phone").val();
			var weixin = $("#weixin").val();
			var email = $("#email").val();
			var address = $("#address").val();
			if(!(/^1[0-9][0-9]\d{4,8}$/.test(phone))) {
				alert("不是完整的11位手机号或者正确的手机号前七位");
				return false;
			}
			if(weixin == '' || weixin == null || weixin == 'null') {
				alert("请输入微信号")
				return false;
			}
			if(email == '' || email == null || email == 'null') {
				alert("请输入邮箱")
				return false;
			}
			if(address == '' || address == null || address == 'null') {
				alert("请输入地址")
				return false;
			}
			is_back = false;
			req(PIG_SEND, {
					'uid': uid,
					'phone': phone,
					'weixin': weixin,
					'email': email,
					'address': address
				}, function(data) {
					is_back = true
					alert("预约成功！");
					window.location.href = "index.html"
				},
				function(e) {
					is_back = true
					var dat = e.code;
					if(dat == 190 || dat == '190') {
						alert("您已经预约了");
						window.location.href = "index.html"
					} else if(dat == 191 || dat == '191') {
						alert("名额已满感谢参与");
						window.location.href = "index.html"
					} else {
						alert("请完整填写参数")
					}
					return false
				})
		}
	</script>
