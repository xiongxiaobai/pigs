				<input style="float: left;border: 0;border-left: 0.03rem solid rgb(204, 204, 204);margin-left: 0.27rem;height: 0.56rem;margin-top: 0.3rem;width: 5.64rem;padding-left: 0.31rem;font-size: 0.28rem;color: #535376;line-height: 0.56rem;border-radius: 0;" placeholder="Insert Password" type="password" id="password" />
			</div>
			<img onclick="login()" style="width: 8.08rem;height: 1.54rem;margin-left: 0.96rem;margin-top: 4.68rem;" src="images/dl1.png" />
			<div id="getPassword" style="text-align: center;height: 0.645rem;line-height: 0.645rem;margin-top: 0.1892rem;color:rgb(204, 204, 204);font-size: 0.3225rem;">Forget Passwordï¼Ÿ</div>

	<script>
		var isback = true;
		var uid = '';
		var phone = "";
		uid = getLocal("pigUID")
		phone = getLocal("pigphone")
		setItem("pigphone", phone)
		setItem("pigUID", uid)
		setLocal("pigphone", phone)
		setLocal("pigUID", uid)
		$(document).ready(function() {
			$("#gozhuce").on("click", function() {
				window.location.href = "zhuce.html"
			})
			$("#getPassword").on("click",function(){
				window.location.href="findPassWord.html"
			})
			maidian()
			if(uid && uid != null && uid != "null"){
				window.location.href = "index.html"
			}
		})

		function login() {
			if(isback == false) {
				return;
			}
			
			var phone = $("#phone").val()
			var password = $("#password").val()
			if(phone == '' || phone == null || phone == 'null') {
				alert("Insert Phone Number")
				return false;
			}
			if(password == '' || password == null || password == 'null') {
				alert("Insert Password")
				return false;
			}
			isback = false;
			req(USER_IPG_LOGIN, {
				'phone': phone,
				'password': password
			}, function(data) {
				isback = true;
				uid = data.user.uid
				phone = data.user.phone
				setItem("pigphone", phone)
				setItem("pigUID", uid)
				setLocal("pigUID", uid)
				setLocal("pigphone", phone)
				alert("Log in succeded")
				window.location.href="index.html"
			}, function(err) {
				alert(err.msg)
				isback = true;
			})
		}

		function back() {
			window.location.href="index.html"
		}
		function maidian() {

			req(BURIED_POINT_RECORD, {
				'uid': uid,
				'name': "pig_denglu"
			}, function(data) {}, function(err) {})
		}
	</script>
