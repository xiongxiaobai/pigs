	<script>
		var is_back = true;
		var uid = '';
		var code = '';
		$(document).ready(function() {
			uid = getLocal("pigUID")
			phone = getLocal("pigphone")
			setItem("pigphone", phone)
			setItem("pigUID", uid)
			setItem("pigphone", phone)
			setLocal("pigphone", phone)
			setItem("pigUID", uid)
			setLocal("pigUID", uid)
			$("#phone").text(phone)
			if(uid && uid != null && uid != "null") {
				$("#nologn").hide()
				$("#logn").show()
			} else {
				$("#nologn").show()
				$("#logn").hide()
			}
			req(IPG_USER_MONEY_QUERY, {
					'uid': uid
				}, function(data) {
					var dat = data.userMoney;
					var money = dat.money;
					$("#coint").text(money)
					var num = data.Count;
					$("#num").text(num);
					var num2 = data.Count2;
					$("#num2").text(num2);
					var address = data.address;
					$("#address").val(address)

					$.ajax({
						type: "post",
						url: IPG_USER_GET_INVIT_CODE,
						async: true,
						dataType: "json",
						data: {
							"uid": uid
						},
						success: function(obj) {
							if(obj.err == "NOT ACCOUNT ERR") {} else {
								var data = obj.data;
								$("#inviteCode").text(data.code)
								$(".btn1").attr("data-clipboard-text", data.code);
								code = data.code
								maidian()
							}

						},
						error: function(e) {

						}
					});

				},
				function(e) {

				})
			$("#do_money").on("click", function() {
				alert("暫未開放")
			})
		})

		function changeAddress() {
			var address = $("#address").val()
			if(!address) {
				alert("請輸入imToken地址")
				return
			}
			if(uid == '' || uid == 'null' || uid == null) {
				alert("請先登錄")
				window.location.href = "denglu.html"
				return
			}
			if(!is_back) {
				return;
			}
			is_back = false
			req(USER_IPG_CHANGE_ADDRESS, {
					'uid': uid,
					'address': address
				}, function(data) {
					alert("修改成功！")
					is_back = true
				},
				function(e) {
					alert("修改失敗，請重試")
				})

		}
		var clipboard = new Clipboard('.btn1');

		clipboard.on('success', function(e) {
			alert("複製成功！")
		});

		clipboard.on('error', function(e) {
			var copy_body = code
			Copy(copy_body);
		});

		function Copy(str) {
			var save = function(e) {
				e.clipboardData.setData('text/plain', str);
				e.preventDefault();
			}
			document.addEventListener('copy', save);
			document.execCommand('copy');
			document.removeEventListener('copy', save);
			alert('複製成功！');
		}

		function back() {
			history.go(-1)
		}
		function maidian() {

			req(BURIED_POINT_RECORD, {
				'uid': uid,
				'name': "pig_person_pc"
			}, function(data) {}, function(err) {})
		}
	</script>
