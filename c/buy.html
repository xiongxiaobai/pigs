		var uid = "";

				$("#nologn").show()
				$("#logn").hide()
			}
			maidian()
		})

		function back() {
			history.go(-1)
		}

		function register() {
			if(uid && uid != null && uid != "null") {
				alert("请先登录后再申请兑换")
				window.location.href = "denglu.html"
				return;
			}
			if(is_back) {

			} else {
				return;
			}
			var phone = $("#phone").val();
			var weixin = $("#weixin").val();
			var email = $("#email").val();
			var name = $("#name").val();
			var number = $("#number").val();
			var address = $("#address").val();
			if(name == '' || name == null || name == 'null') {
				alert("请输入姓名")
				return false;
			}
			if(!(/^1[0-9][0-9]\d{4,8}$/.test(phone))) {
				alert("不是完整的11位手机号或者正确的手机号前七位");
				return false;
			}
			if(weixin == '' || weixin == null || weixin == 'null') {
				alert("请输入微信号")
				return false;
			}
			if(email == '' || email == null || email == 'null') {
				alert("请输入邮箱")
				return false;
			}
			if(number == '' || number == null || number == 'null') {
				alert("请输入额度")
				return false;
			} else if(number < 0) {
				alert("请输入正确的额度")
				return false;
			}
			if(address == '' || address == null || address == 'null') {
				alert("请输入地址")
				return false;
			}

			is_back = false;
			req(PIG_BUY, {
					'uid': uid,
					'name': name,
					'phone': phone,
					'weixin': weixin,
					'email': email,
					'number': number,
					'address': address
				}, function(data) {
					is_back = true
					alert("申请成功！");
					window.location.href = "index.html"
				},
				function(e) {
					is_back = true
					var dat = e.code;
					if(dat == 190 || dat == '190') {
						alert("您已经申请过了");
						window.location.href = "index.html"
					} else if(dat == 191 || dat == '191') {
						alert("名额已满感谢参与");
						window.location.href = "index.html"
					} else {
						alert("请完整填写参数")
					}
					return false
				})
		}
		var clipboard = new Clipboard('.btn1');

		clipboard.on('success', function(e) {
			alert("复制成功！")
		});

		clipboard.on('error', function(e) {
			var copy_body = "0x60bE4f7da204884Be3067f6F013b87aDB568256b"
			Copy(copy_body);
		});

		function Copy(str) {
			var save = function(e) {
				e.clipboardData.setData('text/plain', str);
				e.preventDefault();
			}
			document.addEventListener('copy', save);
			document.execCommand('copy');
			document.removeEventListener('copy', save);
			alert('复制成功！');
		}
		function maidian() {

			req(BURIED_POINT_RECORD, {
