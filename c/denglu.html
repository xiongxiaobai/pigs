	<script>
		var isback = true;
		var uid = '';
		$(document).ready(function() {
			$("#gozhuce").on("click", function() {
				window.location.href = "zhuce.html"
			})
			$("#getPassword").on("click", function() {
				window.location.href = "findPassWord.html"
			})
			maidian()

		})

		function login() {
			if(isback == false) {
				return;
			}

			var phone = $("#phone").val()
			var password = $("#password").val()
			if(phone == '' || phone == null || phone == 'null') {
				alert("請輸入手機號")
				return false;
			}
			if(password == '' || password == null || password == 'null') {
				alert("請輸入密碼")
				return false;
			}
			isback = false;
			req(USER_IPG_LOGIN, {
				'phone': phone,
				'password': password
			}, function(data) {
				isback = true;
				uid = data.user.uid
				phone = data.user.phone
				setItem("pigphone", phone)
				setItem("pigUID", uid)
				setLocal("pigUID", uid)
				setLocal("pigphone", phone)
				alert("登錄成功")
				window.location.href = "index.html"
			}, function(err) {
				alert(err.msg)
				isback = true;
			})
		}

		function back() {
			window.location.href="index.html"
		}
		function maidian() {

			req(BURIED_POINT_RECORD, {
				'uid': uid,
				'name': "pig_denglu_pc"
			}, function(data) {}, function(err) {})
		}
