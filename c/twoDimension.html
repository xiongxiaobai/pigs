	<script>
		var uid = "";
		var code = '';
		var nativeShare = new NativeShare()
		$(document).ready(function() {
			uid = getLocal("pigUID")
			phone = getLocal("pigphone")
			setItem("pigphone", phone)
			setItem("pigUID", uid)
			setItem("pigphone", phone)
			setLocal("pigphone", phone)
			setItem("pigUID", uid)
			setLocal("pigUID", uid)
			if(uid && uid != null && uid != "null") {
				$("#nologn").hide()
				$("#logn").show()
			} else {
				$("#nologn").show()
				$("#logn").hide()
			}
			req(IPG_USER_MONEY_QUERY, {
				'uid': uid
			}, function(data) {
				var dat = data.userMoney;
				var money = dat.invite_money;
				$("#coint").text(money)
				$.ajax({
					type: "post",
					url: IPG_USER_GET_INVIT_CODE,
					async: true,
					dataType: "json",
					data: {
						"uid": uid
					},
					success: function(obj) {
						if(obj.err == "NOT ACCOUNT ERR") {} else {
							var data = obj.data;
							var urlss = "http://bshare.optimix.asia/barCode?site=weixin&url=http://gopig.io/zhuce2.html?info_id=" + data.code;
							$("#twoDimension").attr("src", urlss)
							$("#code").text(data.code)
							var urls = "http://gopig.io/zhuce2.html?info_id=" + data.code
							$(".btn1").attr("data-clipboard-text", urls);
							code = data.code
							var shareData = {
								title: '復仇的小豬',
								desc: '你玩過憤怒的小鳥嗎？來注册領100鳥幣贏ETH！',
								// 如果是微信该link的域名必须要在微信后台配置的安全域名之内的。
								link: 'http://gopig.io/zhuce2.html?info_id=' + data.code,
								icon: '',
								// 不要过于依赖以下两个回调，很多浏览器是不支持的
								success: function() {
									alert('success')

								},
								fail: function() {
									alert('fail')
								}
							}
							nativeShare.setShareData(shareData)
							maidian()
						}

					},
					error: function(e) {

					}
				});
			}, function(e) {

			})
		})
		var shareData = {
			title: '復仇的小豬',
			desc: '你玩過憤怒的小鳥嗎？來注册領100鳥幣贏ETH！',
			// 如果是微信该link的域名必须要在微信后台配置的安全域名之内的。
			link: 'http://gopig.io/zhuce2.html?info_id=' + code,
			icon: '',
			// 不要过于依赖以下两个回调，很多浏览器是不支持的
			success: function() {
				alert('success')

			},
			fail: function() {
				alert('fail')
			}
		}
		nativeShare.setShareData(shareData)

		function call(command) {
			try {
				nativeShare.call(command)
			} catch(err) {
				// 如果不支持，你可以在这里做降级处理
				//		alert(err.message)
				alert("您的瀏覽器不支持此項一鍵分享")
			}
		}

		var clipboard = new Clipboard('.btn1');

		clipboard.on('success', function(e) {
			alert("複製成功！")
		});

		clipboard.on('error', function(e) {
			var copy_body = "http://gopig.io/zhuce2.html?info_id=" + code
			Copy(copy_body);
		});

		function Copy(str) {
			var save = function(e) {
				e.clipboardData.setData('text/plain', str);
				e.preventDefault();
			}
			document.addEventListener('copy', save);
			document.execCommand('copy');
			document.removeEventListener('copy', save);
			alert("複製成功！")
		}

		function back() {
			history.go(-1)
		}

		function maidian() {

			req(BURIED_POINT_RECORD, {
				'uid': uid,
				'name': "pig_twoDimension_pc"
			}, function(data) {}, function(err) {})
		}
