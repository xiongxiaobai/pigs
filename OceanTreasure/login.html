	<script>
		var coin = 100;
		var name = '';
		
		uid = getLocal("pigUID")
		phone = getLocal("pigphone")
		setItem("pigphone", phone)
		setItem("pigUID", uid)
		setLocal("pigphone", phone)
		setLocal("pigUID", uid)
		$(document).ready(function() {
			var info_id = getUrlParam("info_id");
			$("#inviteCode").val(info_id);

		})
		function chose(x){
			if(x==100){
				$("#coins100").attr("src","images/100coiny.png")
				$("#coins500").attr("src","images/500coinn.png")
			}
			if(x==500){
				$("#coins100").attr("src","images/100coinn.png")
				$("#coins500").attr("src","images/500coiny.png")
			}
			coin = x;
		}
		function start(){
			name = $("#name").val()
			window.location.href="index.html?coin="+coin+"&name="+name;
		}
		function getUrlParam(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
			var r = window.location.search.substr(1).match(reg); //匹配目标参数
			if(r != null) return unescape(r[2]);
			return null; //返回参数值
		}

	
	</script>
