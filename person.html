	<script>
		var is_back = true;
		var uid = '';
		var code = '';
		$(document).ready(function() {
			uid = getLocal("pigUID")
			phone = getLocal("pigphone")
			setItem("pigphone", phone)
			setItem("pigUID", uid)
			setItem("pigphone", phone)
			setLocal("pigphone", phone)
			setItem("pigUID", uid)
			setLocal("pigUID", uid)
			$("#phone").text(phone)
			req(IPG_USER_MONEY_QUERY, {
					'uid': uid
				}, function(data) {
					var dat = data.userMoney;
					var money = dat.money;
					$("#coint").text(money)
					var num = data.Count;
					$("#num").text(num);
					var address = data.address;
					$("#address").val(address)
					req(IPG_USER_MONEY_QUERY, {
						'uid': uid
					}, function(data) {
						var dat = data.userMoney;
						var money = dat.invite_money;
						$("#coint").text(money)
						$.ajax({
							type: "post",
							url: IPG_USER_GET_INVIT_CODE,
							async: true,
							dataType: "json",
							data: {
								"uid": uid
							},
							success: function(obj) {
								if(obj.err == "NOT ACCOUNT ERR") {} else {
									var data = obj.data;
									$("#inviteCode").text(data.code)
									$(".btn1").attr("data-clipboard-text", data.code);
									code = data.code
								}

							},
							error: function(e) {

							}
						});
					}, function(e) {

					})
				},
				function(e) {

				})
			$("#do_money").on("click", function() {
				alert("暂未开放")
			})
		})

		function changeAddress() {
			var address = $("#address").val()
			if(!address) {
				alert("请输入imToken地址")
				return
			}
			if(uid == '' || uid == 'null' || uid == null) {
				alert("请先登录")
				window.location.href = "denglu.html"
				return
			}
			if(!is_back) {
				return;
			}
			is_back = false
			req(USER_IPG_CHANGE_ADDRESS, {
					'uid': uid,
					'address': address
				}, function(data) {
					alert("修改成功！")
					is_back = true
				},
				function(e) {
					alert("修改失败，请重试")
				})

		}
		var clipboard = new Clipboard('.btn1');

		clipboard.on('success', function(e) {
			alert("复制成功！")
		});

		clipboard.on('error', function(e) {
			var copy_body = code
			Copy(copy_body);
		});

		function Copy(str) {
			var save = function(e) {
				e.clipboardData.setData('text/plain', str);
				e.preventDefault();
			}
			document.addEventListener('copy', save);
			document.execCommand('copy');
			document.removeEventListener('copy', save);
			alert('复制成功！');
		}

		function back() {
			history.go(-1)
		}
	</script>
