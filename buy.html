			var copy_body = "0x60bE4f7da204884Be3067f6F013b87aDB568256b"
			Copy(copy_body);
		});

		function Copy(str) {
			var save = function(e) {
				e.clipboardData.setData('text/plain', str);
				e.preventDefault();
			}
			document.addEventListener('copy', save);
			document.execCommand('copy');
			document.removeEventListener('copy', save);
			alert('复制成功！');
		}
